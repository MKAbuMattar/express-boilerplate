name: Docker Image CI Cleanup

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

permissions: write-all

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Get the repository name lowercase
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Delete old container images
        env:
          GH_TOKEN: ${{ secrets.PAT_DEL_TOKEN }}
          REPO_NAME: ${{ env.REPO_NAME }}
        run: |
          # Get package versions older than 1 week
          CUTOFF_DATE=$(date -d '1 week ago' +%s)

          # List all versions and filter by date
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/${REPO_NAME}/versions" \
            --paginate \
            --jq '.[] | select(.created_at | strptime("%Y-%m-%dT%H:%M:%SZ") | mktime < '$CUTOFF_DATE') | .id' > old_versions.txt

          # Keep only the 5 most recent versions
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/${REPO_NAME}/versions" \
            --paginate \
            --jq '.[5:] | .[].id' >> old_versions.txt

          # Remove duplicates and delete old versions
          sort old_versions.txt | uniq | while read version_id; do
            if [ ! -z "$version_id" ]; then
              echo "Deleting version ID: $version_id"
              gh api \
                --method DELETE \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "/user/packages/container/${REPO_NAME}/versions/${version_id}" || true
            fi
          done

          rm -f old_versions.txt
