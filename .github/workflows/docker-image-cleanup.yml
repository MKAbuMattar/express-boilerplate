name: Docker Image CI Cleanup

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Daily at midnight

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - uses: actions/checkout@v4

      - uses: snok/container-retention-policy@v3.0.0
        with:
          account: mkabumattar
          image-names: express-boilerplate
          token: ${{ secrets.GITHUB_TOKEN }}
          image-tags: "*"
          tag-selection: both
          cut-off: 1w
          keep-n-most-recent: 5
