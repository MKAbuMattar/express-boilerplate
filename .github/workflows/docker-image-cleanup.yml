name: Docker Image CI Cleanup

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

permissions: write-all

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Get the repository name lowercase
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Delete old container images
        env:
          GH_TOKEN: ${{ secrets.PAT_DEL_TOKEN }}
          REPO_NAME: ${{ env.REPO_NAME }}
        run: |
          # Get all package versions sorted by creation date (newest first)
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/${REPO_NAME}/versions" \
            --paginate \
            --jq 'sort_by(.created_at) | reverse' > all_versions.json

          # Get total count
          TOTAL_COUNT=$(jq 'length' all_versions.json)
          echo "Total package versions found: $TOTAL_COUNT"

          # If we have more than 5 versions, delete the older ones beyond the 5 most recent
          if [ "$TOTAL_COUNT" -gt 5 ]; then
            echo "Keeping 5 most recent versions, deleting $(($TOTAL_COUNT - 5)) older versions"
            
            # Get versions to delete (all except the first 5 most recent)
            jq -r '.[5:] | .[].id' all_versions.json > versions_to_delete.txt
            
            # Delete old versions
            while read version_id; do
              if [ ! -z "$version_id" ]; then
                echo "Deleting version ID: $version_id"
                gh api \
                  --method DELETE \
                  -H "Accept: application/vnd.github+json" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  "/user/packages/container/${REPO_NAME}/versions/${version_id}" || true
              fi
            done < versions_to_delete.txt
            
            rm -f versions_to_delete.txt
          else
            echo "Total versions ($TOTAL_COUNT) is <= 5, no cleanup needed"
          fi

          rm -f all_versions.json
